{% extends "base.html" %}
{% block content %}
<div class="container display-4 text-center">
    <form method="post" onsubmit="return check()" action="\prediction">
        {% csrf_token %}
    <h1 style="color: white;">Select the year :<span>
    <select class="drop" name="drop" id="drop">
        <option>select</option>
        <option>2020</option>
        <option>2030</option>
    </select></span></h1>
    <p id="msg" style="font-size: 25px ;color : red;font-weight:bold"></p>
    <input type="submit" value="Confirm" class="mybtn " style="margin: 0;padding:10px">
    </form>
</div><br><br>
<h1 style="text-align: center">Entered prediction for {{year}} is {{values}}</h1>
</section>
<script>

    function check(){
    var a = document.getElementById('drop').value;
    if(a ==='select')
    {
        document.getElementById('msg').innerHTML = "**Please select a year**"
        return false
}
}
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<canvas id="myChart" width="400" height="400"></canvas>
<div style="width:40%;height:50vh"><script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
            label: 'Western prediction',
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1, 
            data: [0, 10, 5, 2, 20, 30, 42]
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
</div>
{% endblock content%}
